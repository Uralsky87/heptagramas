          fill="none" stroke="#fbbf24" stroke-width="13" stroke-linejoin="round" stroke-linecap="round"
          opacity="0.6"/>
    
    <!-- Heptagrama medio -->
    <path d="M 0,-160 L 32,-48 L 144,-96 L 48,0 L 144,96 L 32,48 L 0,160 L -32,48 L -144,96 L -48,0 L -144,-96 L -32,-48 Z" 
          fill="none" stroke="#fbbf24" stroke-width="11" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Heptagrama interior relleno -->
    <path d="M 0,-120 L 24,-36 L 108,-72 L 36,0 L 108,72 L 24,36 L 0,120 L -24,36 L -108,72 L -36,0 L -108,-72 L -24,-36 Z" 
          fill="#fbbf24" opacity="0.3" stroke="none"/>
    
    <!-- CÃ­rculo central con gradiente -->
    <circle cx="0" cy="0" r="48" fill="url(#centerGrad)" stroke="#fbbf24" stroke-width="5"/>
  </g>
